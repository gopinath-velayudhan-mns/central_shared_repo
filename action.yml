name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    required: true
    default: 'World'
  acr_packagename:
    required: true
  acr_packagetag:
    required: true
  acr_username:
    required: true
  acr_password:
    required: true
  acr_servername:
    required: true  

outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }} ${{inputs.acr_packagename}} ${{inputs.acr_servername}}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
    - run: ${{ github.action_path }}/goodbye.sh
      shell: bash
    - run: ls -lart
      shell: bash
    - run: docker images
      shell: bash  
    - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          # Container registry username
          username: ${{ inputs.acr_username }}
          # Container registry password
          password: ${{ inputs.acr_password }}
          # Container registry server url
          login-server: ${{ inputs.acr_servername }}  
    - run: |
        echo docker push ${{ inputs.acr_servername }}/${{inputs.acr_packagename}}:${{ github.run_id }}  
        docker push ${{ inputs.acr_servername }}/${{inputs.acr_packagename}}:${{ github.run_id }}
      shell: bash
